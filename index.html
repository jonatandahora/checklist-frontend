<!doctype html>
<html lang="en" data-framework="marionettejs">
	<head>
		<meta charset="utf-8">
		<title>Checklist</title>
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<section id="app">
			<header id="header"></header>
			<section id="main"></section>
			<footer id="footer"></footer>
		</section>
		<script type="text/html" id="template-footer">
			<span id="task-count">
				<strong><%= activeCount %></strong> <%= activeCountLabel() %>
			</span>
			<ul id="filters">
				<li class="all">
					<a href="#/">All</a>
				</li>
				<li class="active">
					<a href="#/active">Active</a>
				</li>
				<li class="finished">
					<a href="#/finished">Finished</a>
				</li>
			</ul>
			<button id="clear-finished" <% if (!finishedCount) { %>class="hidden"<% } %>>Clear finished</button>
		</script>
		<script type="text/html" id="template-header">
			<h1>tasks</h1>
			<input id="new-task" placeholder="Enter new task" autofocus>
		</script>
		<script type="text/html" id="template-taskItemView">
			<div class="view">
				<input class="toggle" type="checkbox" <% if (finished) { %>checked<% } %>>
				<label><%- description %></label>
				<button class="destroy"></button>
			</div>
			<input class="edit" value="<%- description %>">
		</script>
		<script type="text/html" id="template-taskListView">
			<input id="toggle-all" type="checkbox">
			<label for="toggle-all">Check all</label>
			<ul></ul>
		</script>
		<!-- vendor libraries -->
		<script src="node_modules/jquery/dist/jquery.js"></script>
		<script src="node_modules/underscore/underscore.js"></script>
		<script src="node_modules/backbone/backbone.js"></script>
		<script src="node_modules/backbone.radio/build/backbone.radio.js"></script>
		<script src="node_modules/backbone.marionette/lib/backbone.marionette.js"></script>
		<!-- application -->
		<script src="js/application.js"></script>
		<script src="js/task.js"></script>
		<script src="js/layouts.js"></script>
		<script src="js/views.js"></script>
		<script src="js/router.js"></script>
		<script src="js/filter.js"></script>
		<script src="js/checklist.js"></script>
	</body>
</html>
